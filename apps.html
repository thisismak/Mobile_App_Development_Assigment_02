<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品列表</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <style>
      ion-content {
        --background: var(--ion-color-light);
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }
      .filter-bar {
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .filter-bar ion-input,
      .filter-bar ion-select {
        --background: white;
        --border-radius: 8px;
        flex: 1;
        min-width: 150px;
      }
      .pagination {
        text-align: center;
        margin: 1rem 0;
      }
      .bookmark-button {
        font-size: 1.5rem;
        cursor: pointer;
        color: blue;
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .bookmark-button.bookmarked {
        color: red;
      }
      .item-video,
      .item-image {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
      }
      .item-title {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .item-description {
        font-size: 0.9rem;
        color: var(--ion-color-medium);
      }
      .item-subtitle {
        font-size: 0.8rem;
        color: var(--ion-color-dark);
      }
      .tag-container ion-chip {
        --background: var(--ion-color-primary);
        --color: white;
      }
      #loader {
        text-align: center;
        padding: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>產品列表</ion-title>
          <ion-buttons slot="end">
            <ion-button id="logoutButton">登出</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="container">
          <div class="filter-bar">
            <ion-input id="searchInput" placeholder="輸入關鍵字搜尋產品..." type="text"></ion-input>
            <ion-select id="categorySelect" placeholder="選擇類別" interface="popover">
              <ion-select-option value="">全部</ion-select-option>
              <!-- 類別將由 app.ts 動態填充 -->
            </ion-select>
            <ion-button id="searchButton">搜尋</ion-button>
            <ion-button id="clearSearchButton" fill="outline">清除</ion-button>
          </div>
          <ion-slides id="hardwareSlides"></ion-slides>
          <div id="loader">
            <ion-spinner name="crescent"></ion-spinner>
            <p>正在加載...</p>
          </div>
          <div class="pagination">
            <ion-button id="prevPage" disabled>上一頁</ion-button>
            <ion-button id="nextPage" disabled>下一頁</ion-button>
            <ion-button id="refreshButton">刷新</ion-button>
          </div>
        </div>
        <ion-toast id="errorToast" duration="5000" color="danger"></ion-toast>
        <ion-toast id="successToast" duration="3000" color="success"></ion-toast>
      </ion-content>
    </ion-app>
    <script src="bundle.js"></script>
  </body>
</html>
